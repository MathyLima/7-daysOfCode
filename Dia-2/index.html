<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="day-2.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="reset.css">
</head>

<body>

    <div id="formulario">
        <form action="">
            <div id="cadastro">
                <div id="nome">
                    <h3 class="titulo">Digite seu nome</h3>
                    <input type="text" id="name" class="caixa" name="name" required>
                </div>
                <div id="idade">
                    <h3 class="titulo">Digite sua idade</h3>
                    <input type="text" id="age" class="caixa" name="age" required>
                </div>
                <div id="linguagem">
                    <h3 class="titulo">Qual linguagem você estuda Atualmente?</h3>
                    <input type="text" id="currLanguage" class="caixa" name="Language" required>
                </div>

                <div id="gosto">
                    <fieldset>
                        <legend>Você gosta da linguagem?</legend>
                        <select name="options" id="options">
                            <option value="sim" selected>Sim</option>
                            <option value="não">Não</option>
                        </select>
                    </fieldset>
                </div>
                <div id="submit">
                    <input type="submit" id="btnEnvia" value="Submit">
                </div>

            </div>
        </form>
    </div>

</body>

</html>
